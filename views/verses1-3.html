<main class="verse-main">


<section class="verse-container">

    <div slide-dir class="english-container">
            {{ verse1.english }}
    </div>
    <div slide-dir class="greek-container">
            {{ verse1.greek }}
    </div>
</section>



<section class="commentary-container">
    <h2 slide-dir class="comm-togg">toggle commentaries</h2>
   
    <div class="commentary">
        <div class="ling-comm">
            <h1 id="titulary">linguistic commentary</h1>
            <p text-highlight-dir class="content">{{ verse1.linguistic }}</p>
        </div>
        <div class="phil-comm">
            <h1>philosophical commentary</h1>
            <p>{{ verse1.philosophical }}</p>
        </div>
    </div>
    
        



</main>
